<h1 class="mt-5">Pokedex</h1>

<table class="table">
    <thead>
        <tr>
            <th [ngStyle]="{'width':'100px'}">#</th>
            <th [ngStyle]="{'width': '150px'}">Nombre</th>
            <th>imagen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let poke of pokemons">
            <td>{{poke.id}}</td>
            <td>{{poke.name}}</td>
            <td>
                <img [src]="poke.pic" [alt]="poke.name" [ngStyle]="{'width': '80px'}">
            </td>
        </tr>
    </tbody>
</table>
