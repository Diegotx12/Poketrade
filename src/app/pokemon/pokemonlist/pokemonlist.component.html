<h1 class="text-center mb-3 mt-3">Pokedex</h1>

<table class="table">
    <thead>
        <tr>
            <th [ngStyle]="{'width':'100px'}">#</th>
            <th [ngStyle]="{'width': '150px'}">Nombre</th>
            <th>imagen</th>
        </tr>
    </thead>
    <tbody>
        <tr [ngStyle]="{'height':'100px '}" *ngFor="let poke of pokemons | filtro:page">
            <td>{{poke.id}}</td>
            <td>{{poke.name}}</td>
            <td>
                <img [src]="poke.pic" [alt]="poke.name" [ngStyle]="{'width': '75px'}">
            </td>
        </tr>
    </tbody>
</table>

<div class="d-flex justify-content-center mb-3">
    <button (click)="prevPage()" class="btn btn-primary btn-lg">
        Anteriores
    </button>
    &nbsp;
    <button (click)="nextPage()" class="btn btn-primary btn-lg">
        Siguientes
    </button>
</div>
